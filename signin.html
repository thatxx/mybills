<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MyBills</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/mycss.css"/>
		<script src="js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
		function sign(){
			$(".sign").toggleClass("flip");
		}
		function signin(){
			document.getElementsById("sign").CSS({"transform": "rotateY(0deg)"});
		}
	</script>
	<body>
		<div class="sign" id="sign">
			<div class="signin">
				<form action="" class="signchild" method="post">
					<div class="">
						<input type="email" name="email" id="email" required="required" placeholder=" "/>
						<label for="email">Email</label>
					</div>
					<div class="">
						<input type="password" name="pw" id="pw" required="required" placeholder=" "/>
						<label for="pw">Password</label>
					</div>
					<div class="">
						<button type="submit" class="signbtn">Sign in</button>
					</div>
					<span><a href="">FORGOT PASSWORD?</a></span>
				</form>
				<span style="font-weight: bold;opacity: 0.8;"><a href="javascript:void(0)" onclick="sign()">DON'T HAVE AN ACCOUNT?</a></span>
			</div>
			<div class="signup ">
				<form action="" class="signchild" method="post">
					<div class="">
						<input type="email" name="email" id="email" required="required" placeholder=" "/>
						<label for="email">Email</label>
					</div>
					<div class="">
						<input type="password" name="pw" id="pw" required="required" placeholder=" "/>
						<label for="pw">Password</label>
					</div>
					<div class="">
						<input type="text" name="nickname" id="nickname" required="required" placeholder=" "/>
						<label for="nickname">nickname</label>
					</div>
					<div class="">
						<button type="submit" class="signbtn">Sign up</button>
					</div>
				</form>
				<span style="font-weight: bold;opacity: 0.8;"><a href="javascript:void(0)" onclick="sign()">HAVE AN ACCOUNT?</a></span>
			</div>
		</div>	
	</body>
</html>
